<div class="eolzoom_block">
    <img src="{{ zoom_logo_path }}" alt="Zoom-Logo" />
    <p class="eolzoom_title">{{ xblock.display_name | safe}}</p>
    <p class="eolzoom_detail"><span class="fa fa-calendar" aria-hidden="true"></span>{{ xblock.date.date }} - {{ xblock.time }}</p>
    <p class="eolzoom_detail" style="margin-bottom: 20px;"><span class="fa fa-info-circle" aria-hidden="true"></span>{{ xblock.description | safe}}</p>
    <a href="{{ xblock.url }}" class="button">INGRESAR A LA SALA</a>
</div>
