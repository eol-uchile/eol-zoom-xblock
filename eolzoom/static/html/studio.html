{% load i18n %}
<style>
    .add-xblock-component-button {
        margin-right: 0 !important;
        margin-bottom: 0 !important;
        padding: 10px!important;
        height: auto !important;
        width:150px !important;
        background: #2d8cff !important;
        border-color: #2d8cff !important;
    }
    
    .new-component {
        padding:20px;
    }

    .zoom-hint {
        font-weight: 200;
        font-style: italic;
        margin-top: 10px;
    }
</style>
{{is_zoom_logged}}
<div class="add-xblock-component new-component-item adding">
    <div class="new-component">
        <img class="zoom-logo" src="{{ zoom_logo_path }}" alt="Zoom-Logo" />
      <ul class="new-component-type">
          <li>
            <a href="#" class="add-xblock-component-button zoom-login-btn"
               data-category="categ" data-single-instance="hola"
                >
              Iniciar Sesión
            </a>
          </li>
          <br>
          <li>
              <p class="zoom-hint">Debes iniciar sesión para crear una sala de reuniones programada.</p>
          </li>
      </ul>
    </div>
  </div>
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{% trans "Save" %}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans "Cancel" %}</a>
      </li>
    </ul>
  </div>
</div>
